<html lang="en" >
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/angular-material-data-table/0.10.10/md-data-table.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="app/app.css">
  </head>
  <body ng-app="plumberModelApp" ng-controller="plumberModelCtrl" layout="column" ng-cloak>
    <header>
      <md-content md-whiteframe = "1" class="brand-bar-wrapper">
        <md-toolbar class="brand-bar" md-colors="{background: 'primary-50'}">
          <div class = "md-toolbar-tools limit-width no-padding">
            <div class="logo-wrapper" md-colors="{background: 'accent'}" >
              <img src="img/logo.svg">
            </div>
            <div show-gt-sm md-colors="{color: 'primary-700'}">
              <h1>
                <span class="model-title">{{modelInfo.name}}</span>
                <span class="model-version" md-colors="{color: 'primary-500'}">{{modelInfo.version}}</span>
              </h1>
            </div>
            <span flex></span>
            <div class = "nav-bar-wrapper">
              <md-nav-bar md-selected-nav-item="'summary'">
              <md-nav-item md-nav-href="#!model_summary" name="summary">
                Summary
              </md-nav-item>
              <md-nav-item md-nav-href="#!model_predictions" name="tryIt">
                Try it
              </md-nav-item>
            </md-nav-bar>
            </div>
          </div>
        </md-toolbar>
      </md-content>
    </header>
    <md-content flex class="md-padding" md-colors="{background: 'primary-200'}">
      <div class = "limit-width" ng-view></div>
    </md-content>
    <!-- Angular Material requires Angular.js Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.min.js"></script>

    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>
    <!-- Angular Material Table -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material-data-table/0.10.10/md-data-table.min.js"></script>
    <!-- Application js -->
    <script src="app/app.js"></script>
  </body>
</html>
